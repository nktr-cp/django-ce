{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <title>ec site</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
   integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <link rel="stylesheet" href="{% static 'style.css' %}">
   {% load bootstrap4 %}
</head>
<body>
<header>
   <nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-3">
       <a class="navbar-brand text-warning" href="{% url 'ecsite:home'%}">ec site</a>
       <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
               aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
       </button>
       <div class="collapse navbar-collapse justify-content-end" id="navbarText">
           <ul class="navbar-nav ">
               <li class="nav-item">
                   <a class="nav-link text-warning" href="{% url 'ecsite:home'%}">
                       ホーム
                   </a>
               </li>
               <li class="nav-item">
                   <a class="nav-link text-warning" href="{% url 'ecsite:list'%}">
                       商品一覧
                   </a>
               </li>{% if user.is_authenticated %}
               <li class="nav-item">
                   <a class="nav-link text-warning" href="{% url 'ecsite:cart' %}">
                       カートを見る<i class="fas fa-shopping-cart"></i>
                   </a>
               </li>
               <li class="nav-item">
                   <a class="nav-link text-warning" href="{% url 'account_logout' %}">Logout</a>
               </li>{% else %}
               <li class="nav-item">
                   <a class="nav-link text-warning" href="{% url 'account_login' %}">
                       Login
                   </a>
               </li>
               <li class="nav-item">
                   <a class="nav-link text-warning" href="{% url 'account_signup' %}">
                       Sign in
                   </a>
               </li>{% endif %}
           </ul>
       </div>
   </nav>
</header>
{% block content %}
   <!-- ここに各htmlの内容が反映される -->
{% endblock content %}
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS,Fontawasome -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
       integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
       crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
       integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
       crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
       integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
       crossorigin="anonymous"></script>
<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"></script>
</body>
</html>
