{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">注文確認</h2>
    <p class="alert alert-success">注文が完了しました。以下の内容で注文を受け付けました。</p>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>商品名</th>
                <th>数量</th>
                <th>価格</th>
            </tr>
        </thead>
        <tbody>
            {% for item in order.orderitem_set.all %}
                <tr>
                    <td>{{ item.product.name }}</td>
                    <td>{{ item.qty }}</td>
                    <td>¥{{ item.product.price }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <p class="h4"><strong>合計金額: </strong>¥{{ order.total_price }}</p>
    
    <a href="{% url 'ecsite:list' %}" class="btn btn-secondary mt-3">商品リストに戻る</a>
</div>
{% endblock %}
